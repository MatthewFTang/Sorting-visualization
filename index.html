<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container p-5">
			<h1 class="text-center" id="sorting_title">Bubble Sort</h1>
			<canvas id="canvas"></canvas>
		</div>
		<div class="container">
			<!-- <div class="btn-toolbar" role="toolbar"> -->

			<div class="btn-group mr-2 p-2" role="group">
				<button class="btn btn-primary" id="resetButton">Reset</button>
				<button class="btn btn-primary" id="sortButton">Sort</button>
				<select id="selection_option" class="btn btn-primary">
					<option selected>Sort type</option>
					<option value="bubble">Bubble</option>
					<option value="heap">Heap</option>
					<option value="insertion">Insertion</option>
					<option value="quick">Quick</option>
				</select>
			</div>
			<div class="input-group lt p-2" role="group">
				<input type="text" class="form" placeholder="Number to sort" />
				<button class="btn btn-primary" id="enterButton">Submit</button>
			</div>
			<p class="text-secondary p-2" id="counter"></p>
		</div>
		<!-- </div> -->
	</body>
	<script src="script_2.js"></script>
</html>
